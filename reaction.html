<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, #2b2b2b 0%, #1a1a1a 90%);
        }
        
        .game-container {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 95%;
            max-width: 400px;
            border: 1px solid #333;
            margin: 10px 0;
        }
        
        h1 {
            color: #ffcc00;
            margin: 5px 0;
            font-size: 1.5rem;
            text-shadow: 0 1px 2px rgba(255, 204, 0, 0.3);
        }
        
        .description {
            font-size: 0.9rem;
            margin: 5px 0 15px;
            color: #ccc;
        }
        
        .reaction-bar-container {
            position: relative;
            width: 80px;
            height: 300px;
            margin: 10px auto;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            background: linear-gradient(to bottom, #00aa00, #aaff00, #ffaa00, #ff0000);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .falling-bar {
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: #1a1a1a;
            top: 0;
            left: 0;
            border: 2px solid #ffcc00;
            box-sizing: border-box;
            cursor: pointer;
            will-change: transform;
            transform: translateY(0);
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 8px;
            background-color: #ffcc00;
            color: #1a1a1a;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(255, 204, 0, 0.3);
        }
        
        .btn:hover {
            background-color: #e6b800;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(255, 204, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #result {
            font-size: 1rem;
            margin: 10px 0;
            min-height: 40px;
            color: #ffcc00;
        }
        
        .high-score {
            margin: 15px 0;
            font-size: 1rem;
            background-color: rgba(255, 204, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }
        
        .high-score-value {
            font-weight: bold;
            color: #ffcc00;
            font-size: 1.1rem;
        }
        
        .cheat-warning {
            color: #ff4444;
            font-weight: bold;
            font-size: 0.8rem;
            margin: 5px 0;
            min-height: 20px;
        }
        
        @keyframes highlight {
            0% { transform: scale(1); color: #ffcc00; }
            50% { transform: scale(1.1); color: #ffeb3b; }
            100% { transform: scale(1); color: #ffcc00; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Reaction Time Test</h1>
        <p class="description"><b>CLICK ON THE BAR</b></p>
        
        <div class="reaction-bar-container" onclick="stopBar()">
            <div id="fallingBar" class="falling-bar"></div>
        </div>
        
        <button class="btn" id="startBtn">Start Test</button>
        
        <div id="result"></div>
        <div id="cheatWarning" class="cheat-warning"></div>
        
        <div class="high-score">
            High Score: <span id="highScore" class="high-score-value">0 ms</span>
        </div>
    </div>
    
    <script>
        const fallingBar = document.getElementById("fallingBar");
        const startBtn = document.getElementById("startBtn");
        const resultDisplay = document.getElementById("result");
        const highScoreDisplay = document.getElementById("highScore");
        const cheatWarning = document.getElementById("cheatWarning");
        
        let startTime;
        let animationFrame;
        let isMoving = false;
        let isWaiting = false;
        let highScore = localStorage.getItem('reactionHighScore') || Infinity;
        let startPosition = 0;
        let lastTimestamp = 0;
        const gravity = 0.15; // Gentle acceleration
        let velocity = 0;
        const maxSpeed = 5; // Comfortable speed
        
        // Initialize displays
        highScoreDisplay.textContent = highScore === Infinity ? "0 ms" : `${highScore} ms`;
        
        startBtn.addEventListener('click', startGame);
        
        function startGame() {
            fallingBar.style.transform = "translateY(0)";
            resultDisplay.textContent = "Get ready...";
            cheatWarning.textContent = "";
            startBtn.disabled = true;
            isMoving = false;
            isWaiting = true;
            velocity = 0;
            startPosition = 0;
            
            // Random delay before bar starts falling (1-2.5 seconds)
            let randomDelay = Math.random() * 1500 + 1000;
            
            setTimeout(() => {
                if (!isWaiting) return;
                resultDisplay.textContent = "";
                startTime = Date.now();
                isMoving = true;
                isWaiting = false;
                lastTimestamp = performance.now();
                animateBar();
            }, randomDelay);
        }
        
        function animateBar(timestamp) {
            if (!isMoving) return;
            
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;
            
            velocity = Math.min(velocity + gravity, maxSpeed);
            startPosition += velocity;
            
            if (startPosition > 270) { // Adjusted for container height
                startPosition = 270;
                velocity = -velocity * 0.2;
                
                if (Math.abs(velocity) < 0.2) {
                    isMoving = false;
                    resultDisplay.textContent = "Too slow! Try again.";
                    startBtn.disabled = false;
                    return;
                }
            }
            
            fallingBar.style.transform = `translateY(${startPosition}px)`;
            
            if (isMoving) {
                animationFrame = requestAnimationFrame(animateBar);
            }
        }
        
        function stopBar() {
            if (isWaiting) {
                cheatWarning.textContent = "Jumpstart! Wait for the bar to move.";
                isWaiting = false;
                startBtn.disabled = false;
                return;
            }
            
            if (!isMoving) return;
            
            isMoving = false;
            cancelAnimationFrame(animationFrame);
            
            const reactionTime = Date.now() - startTime;
            
            if (reactionTime < highScore) {
                highScore = reactionTime;
                localStorage.setItem('reactionHighScore', highScore);
                highScoreDisplay.textContent = `${highScore} ms`;
                highScoreDisplay.style.animation = "highlight 1s";
            }
            
            let message;
            if (reactionTime < 200) message = "SUPERHERO REACTIONS! ðŸ¦¸";
            else if (reactionTime < 300) message = "LIGHTNING FAST! âš¡";
            else if (reactionTime < 500) message = "GOOD REACTION! ðŸ‘";
            else if (reactionTime < 800) message = "AVERAGE TIME ðŸƒ";
            else message = "KEEP PRACTICING! ðŸ’ª";
            
            resultDisplay.innerHTML = `${reactionTime}ms - ${message}`;
            startBtn.disabled = false;
        }
    </script>
</body>
</html>
